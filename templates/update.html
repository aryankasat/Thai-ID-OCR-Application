<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating Thai Indentity Card </title>
</head>

<body>
    <h2> Updating the Identity Card</h2>
    <form action="/update" method="POST" enctype='multipart/form-data'>
        <label>Old Identification Number:</label>
        <input type="number" name="old_identification_number">
        <br>
        <br>
        <label> Choose the update:</label>
        <input type="text" name="name">
        <br>
        <br>
        <label> Value to be changed:</label>
        <input type="text" name="change">

        <br>
        <button type="submit">Submit</button>
    </form>

    <h2>New OCR Results</h2>
    {%for result in output%}
        <p> {{result}}</p>
    {%endfor%}
</body>
</html>
